<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 20, 10];
    let max = numbers[0]
    for (let i = 0; i < numbers.length; i++) {
        if(numbers[i] > max) {
            max = numbers[i]
        }
    }
    alert("phần tử lớn nhất là: " + max)
</script>
</body>
</html>
