<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" name="" id="month" max="12" min="0">
<button type="button" id="button"> tính ngày</button>
<div class="result" id="result"></div>
</body>
<script>
    document.getElementById('button').onclick = function () {
        let day;
        let month = document.getElementById('month').value;
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                day = 31;
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                day = 30;
                break;
            case '2':
                day = 28;
                break;
            default:
                document.getElementById('result').innerHTML = "tháng bạn vừa nhập không hợp lệ"
                return;
        }
        document.getElementById('result').innerHTML = "tháng" + " " + month + "có" + " " + day + "ngày";
    }
</script>
</html>
