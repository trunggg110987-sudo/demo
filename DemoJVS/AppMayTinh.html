<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
<h2>ứng dụng máy tính</h2>
<input type = "number" id ="a" placeholder="nhap so thu nhat">
<input type = "number" id ="b" placeholder="nhap so thu hai">
<button type ="button" onclick="myFunction()">cộng</button>
<button type ="button" onclick="myFunction2()">trừ</button>
<h3 id ="result">kết quả</h3>

<script>
    function myFunction() {
        let a = + document.getElementById('a').value;
        let b = + document.getElementById('b').value;
        document.getElementById("result").innerHTML = a + b;
    }
    function myFunction2() {
        let a = + document.getElementById('a').value;
        let b = + document.getElementById('b').value;
        document.getElementById("result").innerHTML = a - b;
    }
</script>
</body>
</html>
