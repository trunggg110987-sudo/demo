<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatly= parseFloat(prompt("nhập điểm vật lý"));
    let hoahoc= parseFloat(prompt("nhập điểm hóa hoc"));
    let sinhhoc= parseFloat(prompt("nhập điểm sinh học"));

    let tong = vatly + hoahoc + sinhhoc
    let diemTB = tong/3
    document.write("diem trung binh" +diemTB.toFixed(2)+"<br>")
    document.write("tong diem" +tong)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>

    let doC = parseFloat(prompt("Nhập nhiệt độ (°C):"));


    let doF = (doC * 9 / 5) + 32;


    document.write("Nhiệt độ theo °C: " + doC + "°C<br>");
    document.write("Nhiệt độ theo °F: " + doF.toFixed(2) + "°F");
</script>
</body>
</html>

<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let r = parseFloat(prompt("nhap ban kinh hinh tron"))
    let S = Math.PI*r*r;
    document.write('s:' + S.toFixed(2));
</script>
