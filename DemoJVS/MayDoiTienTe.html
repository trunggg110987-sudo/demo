<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy chuyển đổi tiền tệ</title>
</head>
<body>
<h2>Máy chuyển đổi tiền tệ</h2>
<form>
    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Nhập số tiền"><br><br>

    <label>From currency:</label>
    <select id="from">
        <option value="vnd">Việt Nam (VND)</option>
        <option value="usd">Mỹ (USD)</option>
    </select><br><br>

    <label>To currency:</label>
    <select id="to">
        <option value="usd">Mỹ (USD)</option>
        <option value="vnd">Việt Nam (VND)</option>
    </select><br><br>

    <button type="button" onclick="convert()">Convert</button>
</form>

<h3 id="result"></h3>

<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result = 0;

        if (from === "vnd" && to === "usd") {
            result = amount / 25000; // 1 USD = 25,000 VND
        } else if (from === "usd" && to === "vnd") {
            result = amount * 25000;
        } else {
            result = amount; // cùng loại tiền
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
