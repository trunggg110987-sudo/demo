<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>

    <form>
        <label for="age">What is your age range?</label>
        <select id="age">
            <option>18-24</option>
            <option>25-34</option>
            <option>35-44</option>
            <option>45-54</option>
            <option>55+</option>
        </select>

        <label for="income">What is your yearly income range?</label>
        <select id="income">
            <option>$0 - $25,000</option>
            <option>$25,001 - $50,000</option>
            <option>$50,001 - $75,000</option>
            <option>$75,001 - $100,000</option>
            <option>$100,000+</option>
        </select>

        <label>Gender Identity</label>
        <div class="gender">
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="nonbinary"> Nonbinary <br>
            <input type="radio" name="gender" value="other"> Other
            <input type="text" placeholder="Please specify">
        </div>

        <label>Which of the following products have you purchased in the last 2 months?</label>
        <div class="checkbox-group">
            <input type="checkbox"> Product 1 <br>
            <input type="checkbox"> Product 2 <br>
            <input type="checkbox"> Product 3
        </div>

        <label>How often would you use our new product?</label>
        <div class="radio-group">
            <input type="radio" name="usage" value="daily"> Daily <br>
            <input type="radio" name="usage" value="weekly"> Weekly <br>
            <input type="radio" name="usage" value="monthly"> Monthly
        </div>

        <label>What would you pay for the new product?</label>
        <div class="price">
            $ <input type="number" min="0" step="1" class="money"> .
            <input type="number" min="0" max="99" step="1" class="money">
            <br><small>Dollars &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cents</small>
        </div>

        <label>What features would you like to see in the new product?</label>
        <textarea rows="4" cols="50"></textarea>

        <br><br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
