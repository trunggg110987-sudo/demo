<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phần tử nhỏ nhất</title>
</head>
<body>
<script>
    function minArray(arr) {
        min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min
    }

    let arr = [3, 5, 1, 8, 7, 8];
    let min = minArray(arr);
    alert(min)
</script>
</body>
</html>
