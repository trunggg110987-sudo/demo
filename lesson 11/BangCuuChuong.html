<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>

<h2>Bảng Cửu Chương</h2>
<div id="bang"></div>

<script>
    let sout = "<table border='1' cellspacing='0' cellpadding='5'>";

    for (let i = 1; i <= 9; i++) { // vòng lặp hàng
        sout += "<tr>"; // bắt đầu 1 hàng

        for (let j = 1; j <= 9; j++) { // vòng lặp cột
            sout += "<td>" + i + " x " + j + " = " + (i * j) + "</td>";
        }

        sout += "</tr>"; // kết thúc hàng
    }

    sout += "</table>";

    document.getElementById("bang").innerHTML = sout;
</script>

</body>
</html>
