<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id = "result"></p>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter;
    }
    let foot = parseInt(prompt("nhap foot :"));
    let meter = parseInt(prompt("nhap meter:"));

    alert(foot + "foot = " + footToMeter(foot) + meter);
    alert(meter + "meter = " + meterToFoot(meter) + foot);
</script>
</body>
</html>
