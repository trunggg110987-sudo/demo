<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The Number() method converts variables to numbers:</p>

<p id="demo"></p>

<script>
    for(let i =4; i < 5; i--){
        for(let j =0;j > i; j++){
            if(i)
                document.write("*&nbsp;&nbsp;&nbsp;")
        }
        document.write('<br>')
    }
</script>

</body>
</html>
