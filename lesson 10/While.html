<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums;
    let total = 0;
    while (true) {
        nums = parseInt(prompt("nhập 1 số bất kỳ"))
        if (nums === -1) {
            break;
        }
        document.write("bạn vừa nhập : " + nums +"<br><br>");
        total += nums;
        document.write("tổng các số bạn đã nhập" + total + "<br>")

    }

</script>
</body>
</html>
